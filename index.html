<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codekaplan</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <div
            class="container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <img width="169px" height="33px" src="5.png" alt="logo">
            </a>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">Courses</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Practice</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Blog</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Contact</a></li>
            </ul>
            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-primary">Apply Now</button>
                <button type="button" class="btn btn-outline-primary me-2">Log In</button>
            </div>
        </div>
    </header>
    <main id="main">
        <section class="bottom-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <p>Futuristic</p>
                        <p>Coding</p>
                        <p>School</p>
                        <p>Education is the process of learning, or the acquisition of knowledge, skills, values,
                            beliefs,
                            and habits.</p>
                        <button class="btn btn-primary">Learn More</button>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="hero-card">
                            <h2>To Change Your Future</h2>

                            <form>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option value="select">Select the Program</option>
                                        <option class="dropdown-item">Web Development</option>
                                        <option class="dropdown-item">Mobile App Development</option>
                                        <option class="dropdown-item">Game Development</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="inputEmail"
                                        aria-describedby="emailHelp" placeholder="Email">
                                </div>
                                <button type="submit" class="form-control btn btn-primary">Get More Info</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
